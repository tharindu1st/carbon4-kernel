[deployment]
hostname = "store.wso2.com"
server_role = "store"

[user_store]
type = "jdbc"

[super_admin]
username = "admin"
password = "admin"
create_admin_account = true

[database.shared_db]
type =	"mysql"
hostname = "localhost"
port = 3306
name = "sharedDb"
username = "root"
password = "root"
pool_options.max_active = 5

[database.apim_db]
type =	"mysql"
hostname = "localhost"
port = 3306
name = "sharedDb"
username = "root"
password = "root"
pool_options.max_active = 5


[keystore]
file = "wso2carbon.jks"
type = "JKS"
password = "wso2carbon"
alias = "wso2carbon"
key_password = "wso2carbon"

[truststore]
file = "client-truststore.jks"
type = "JKS"
password = "wso2carbon"

[apim.gateway]
gateway_environments=["dev"]
environment.dev.name = "Sandbox"
environment.dev.type = "production"
environment.dev.display_in_api_console = true
environment.dev.description = "Sandbox"
environment.dev.isDefault = true
environment.dev.management_endpoint = "mgt.gateway:443"
environment.dev.http_loadbalance_endpoint = "api.gateway:80"
environment.dev.https_loadbalance_endpoint = "api.gateway:443"
environment.dev.ws_loadbalance_endpoint = "api.gateway:9091"

[apim.analytics]
# TODO handle differently
nodes = "{tcp://analytics.wso2.com:7612}"
management_endpoint = "analytics.wso2.com:7444"

[apim.key_mgr_node]
endpoint = "km.wso2.com:443"

[apim.store]
endpoint = "https://store.wso2.com:443/store"

[apim.traffic_manager]
publisher_nodes = "{tcp://tm.wso2.com:9611}"
authentication_nodes = "{ssl://tm.wso2.com:9711}"
throttle_decision_endpoints = "amqp://${admin.username}:${admin.password}@clientid/carbon?brokerlist='tcp://tm.wso2.com:5672'"
mgt_endpoint = "tm.wso2.com:9443"
