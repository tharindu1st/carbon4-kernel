[deployment]
hostname = "tm.wso2.com"
server_role = "tm"

[user_store]
type = "jdbc"

[super_admin]
username = "admin"
password = "admin"
create_admin_account = true

[database.shared_db]
type =	"mysql"
hostname = "localhost"
port = 3306
name = "sharedDb"
